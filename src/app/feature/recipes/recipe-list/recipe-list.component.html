<div class="recipe-wrapper" *ngIf="recipeList; else Loading">
  
    <app-recipe-list-item class="flex" *ngFor="let recipe of recipeList" [recipe]="recipe"></app-recipe-list-item>
  
    <div *ngIf="recipeList.length === 0">No Recipes!</div>
  </div>

  <app-recipe-list-item></app-recipe-list-item>
  



  <ng-template #Loading>
    <mat-spinner class="spinner"></mat-spinner>
</ng-template>
